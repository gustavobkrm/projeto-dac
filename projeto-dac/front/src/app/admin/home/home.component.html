<div class="container-fluid background-page row">
    <div class="container">
        <h1 class="title">Dashboard</h1>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Gerentes</th>
                    <th>Quantidade de Clientes</th>
                    <th>Somatoria saldos positivos</th>
                    <th>Somatoria saldos negativos</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gerente of gerentes" class="position-relative">
                    <td> {{gerente.nome}}</td>
                    <td> {{getGerenteLength(gerente)}} </td>
                    <td> {{getSaldoPositivo(gerente) | currency}} </td>
                    <td> {{getSaldoNegativo(gerente) | currency}} </td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="gerentes.length==0" class="fs-3 text-center text-secondary fw-bolder">Nenhum gerente cadastrado.</p>
    </div>
</div>
