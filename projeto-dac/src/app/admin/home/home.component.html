<div class="container-fluid background-page row">
    <div class="container">
        <h1 class="title">Dashboard</h1>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Gerentes</th>
                    <th>Quantidade de Clientes</th>
                    <th>Somatoria saldo positivo</th>
                    <th>Somatoria saldos negativos</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gerente of gerentes" class="position-relative">
                    <td> {{gerente.nome}}</td>
                    <td> {{getGerenteLength(gerente)}} </td>
                    <td> {{"--"}} </td>
                    <td> {{"--"}} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
