
<div class="container-fluid">
    <h1 class="title fw-bold">Listar Melhores Clientes</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>CPF</th>
                <th>nome</th>
                <th>Salario</th>
                <th>Endere√ßo</th>
                <th>Saldo da Conta</th>
            </tr>
        </thead>
        <tbody>
           <!-- <tr *ngFor="let cliente of clientes" class="position-relative">-->
            <tr *ngFor="let cliente of clientes" class="position-relative">
                <td> {{cliente.cpf}}</td>
                <td> {{cliente.nome}} </td>
                <td> {{cliente.salario}} </td>
                <td> {{cliente.endereco}} </td>
                <td> {{cliente.conta?.saldoConta}}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="clientes === undefined" class="fs-3 text-center text-secondary fw-bolder" >Nenhum cliente encontrado.</p>

</div>
