<div class="container-fluid">
    <h1 *ngIf="users" class="title fw-bold">Olá</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Salário</th>
                <th class="text-center">Situação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes" class="position-relative">
                <td> {{cliente.cpf! | mask:"000.000.000-00"}}</td>
                <td> {{cliente.nome}} </td>
                <td> {{cliente.salario | currency}} </td>
                <td class="text-center" style="width: 15%">          
                    <button (click)="aprovarCliente(cliente)"  href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success button-list">Aprovar</button>          
                    <button (click)="rejeitarCliente(cliente)"  href="#" title="Novo" alt="Novo" class="btn btn-xs btn-danger button-list">Rejeitar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="clientes === undefined" class="fs-3 text-center text-secondary fw-bolder" >Nenhum cliente pendente.</p>
</div>
