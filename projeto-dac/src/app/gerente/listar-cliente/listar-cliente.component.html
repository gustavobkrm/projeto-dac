
<div class="container-fluid">
    <h1 class="title fw-bold">Listar Clientes</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>CPF</th>
                <th>Salario</th>
                <th>aprovado</th>
                <th>EndereÃ§o</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes" class="position-relative">
                <td> {{cliente.nome}} </td>
                <td> {{cliente.salario}} </td>
                <td> {{cliente.aprovado}}</td>
                <td> {{cliente.endereco}} </td>
                <td class="text-center" style="width: 10%">          
                    <button (click)="aprovarCliente(cliente)"  href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success button-list">
                        <i class="fa" aria-hidden="true"></i> Aprovar</button>
                </td>
                <td class="text-center" style="width: 10%">          
                    <button (click)="rejeitarCliente(cliente)"  href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success button-list">
                        <i class="fa" aria-hidden="true"></i> Rejeitar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="clientes === undefined" class="fs-3 text-center text-secondary fw-bolder" >Nenhum cliente pendente.</p>
</div>
